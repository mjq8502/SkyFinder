<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sky-Objects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of skyObjects">
      <!-- <ion-icon [name]="item." slot="start"></ion-icon> -->
      {{item.productID}}
      <div class="item-note" slot="end">
        {{item.productName}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
