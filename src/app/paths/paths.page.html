<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sky Paths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of skyPaths2" >
      <!-- <a [routerLink] ="['/Path-Detail']"> -->
      <!-- <ion-icon [name]="item." slot="start"></ion-icon> -->
      {{item.SkyObjects[0].Name}} -> {{item.SkyObjects[item.SkyObjects.length - 1].Name}}, {{item.SkyObjects.length - 1}} steps
      <!-- <div class="item-note" slot="end">
        {{item.Name}}
      </div> -->
      <ion-button [routerLink]="['/Path-Detail', item.SkyPathID]">Go to detail</ion-button>
      <!-- </a> -->
    </ion-item>
  </ion-list>
</ion-content>
